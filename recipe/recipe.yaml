context:
  version: "0.8.1"

package:
  name: gvproxy
  version: ${{ version }}

source:
  url: https://github.com/containers/gvisor-tap-vsock/archive/v${{ version }}.tar.gz
  sha256: 9b7fb12dfc37b0a727f2209ff8b557c4ec922d11cec30a778c192da360db4a2f

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('go-cgo') }}
    - go-licenses

tests:
  - script:
      - gvproxy --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files_gvproxy/
    - if: win
      then: license-files_win-sshproxy/
    - if: not win
      then: license-files_qemu-wrapper/
    - if: linux
      then: license-files_vm/
  summary: A new network stack based on gVisor
  homepage: https://github.com/containers/gvisor-tap-vsock
  repository: https://github.com/containers/gvisor-tap-vsock

extra:
  recipe-maintainers:
    - danielnachun
